name: "remote_experiment"
function_name: "example_simple"
time_stamp_name: true

# Local logging configuration:
# - log_file_path: Logs from the remote job are streamed back to this LOCAL path
# - save_config_path: Config is saved to this LOCAL path before launching
# Both paths support RUN_NAME placeholder which is replaced with the experiment name
log_file_path: "outputs/RUN_NAME/output.log"
save_config_path: "outputs/RUN_NAME/config.yaml"

function_kwargs:
  param_a: "hello_from_remote"
  param_b: 42
  param_c: true

# Remote execution configuration
instance:
  # Optional: Custom cluster name. If provided and a cluster with this name
  # already exists, the launch will be skipped (useful for persistent instances).
  # If not provided, a unique name like "c1a2b3c4" is auto-generated.
  # Supports RUN_NAME placeholder which is replaced with the config name.
  name: "my-gpu-instance"
  
  # Path to SkyPilot YAML config (relative to repo root or absolute)
  # If not specified, uses SKY_PATH environment variable
  sky_config: "example/sky_config.yaml"
  
  # Optional: Patch to modify the sky config
  # Can be either an inline dict or path to a YAML file
  patch:
    resources:
      accelerators: "V100:1"  # Override to use V100 instead of what's in sky_config
  
  # Optional: Specify paths to commit and push from remote after experiment completes
  # (useful if you want results saved in git in addition to local streaming)
  # commit:
  #   - "outputs/**"
