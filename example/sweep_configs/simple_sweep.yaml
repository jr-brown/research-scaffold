# Example sweep config for research-scaffold
# This extends standard wandb sweep config with custom fields

# Custom fields (research-scaffold specific)
base_config: "configs/sweep_base.yaml"
sweep_count: 5  # Number of sweep runs
project: "research-scaffold-test"  # Wandb project name

# Standard wandb sweep configuration
method: bayes
metric:
  name: dummy_metric
  goal: maximize

parameters:
  dummy_int:
    distribution: int_uniform
    min: 1
    max: 10
  dummy_str:
    values: ["foo", "bar", "baz"]

