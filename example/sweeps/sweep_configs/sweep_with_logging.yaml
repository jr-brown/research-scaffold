# Sweep with logging - logs go to logs/SWEEP_NAME/RUN_NAME/output.log

base_config: "sweeps/configs/sweep_with_logging_base.yaml"
sweep_name: "logging_sweep"
project: "research-scaffold-demo"
sweep_count: 5

method: bayes
metric:
  name: performance_metric
  goal: maximize

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 0.0001
    max: 0.1
  batch_size:
    values: [16, 32, 64, 128]

